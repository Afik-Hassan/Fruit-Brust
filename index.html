<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Food Brust</title>
    <link href="https://cdn.jsdelivr.net/npm/daisyui@3.5.0/dist/full.css" rel="stylesheet" type="text/css" />
    <script src="https://cdn.tailwindcss.com"></script>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Lato:ital,wght@0,900;1,400&display=swap" rel="stylesheet">
    <html data-theme="light"></html>
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.11.8/dist/umd/popper.min.js" integrity="sha384-I7E8VVD/ismYTF4hNIPjVp/Zjvgyol6VFvRkX/vR+Vc4jQkC+hVqc2pM8ODewa9r" crossorigin="anonymous"></script>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.1/dist/js/bootstrap.min.js" integrity="sha384-Rx+T1VzGupg4BHQYs2gCW9It+akI2MM/mndMCy36UVfodzcJcF0GGLxZIzObiEfa" crossorigin="anonymous"></script>

    <style>
        .lato{
            font-family: 'Lato', sans-serif;
        }
    </style>
    <script>
        tailwind.config = {
          theme: {
            extend: {
              colors: {
                clifford: '#da373d',
                pri: '#F85559',
              }
            }
          }
        }
      </script>
</head>
<body>

    <header class="lato font-bold">
        <div class="navbar bg-pri lg:w-[1440px] mx-auto rounded-full my-14 justify-around py-2">

            <div class="">
                <ul class="flex text-white ">
                    <li class="pr-8"><a href="">Home</a></li>
                    <li class="pr-8"><a href="">About Us</a></li>
                  <li class="pr-8"><a href="">Shop</a></li>
                  <li class="pr-8"><a href="">All Fruits</a></li>
                </ul>
              </div>


            <div class=" text-left items-center">
                <img src="/images/logo.png" alt="" class="h-14">
              <a class=" normal-case text-4xl text-white">Fruit Brust</a>
            </div>



            <div class="flex-none gap-2">
              <div class="form-control  ">
                <input type="text" placeholder="Search here" class="input  w-[400px] rounded-full -mr-8" />
              </div>

            </div>
          </div>


          <div class="w-full m-auto px-60 relative">
            <div class="absolute bg-gradient-to-b from-[#121212] to w-[1440px] h-[600px] z-20 text-white text-center ">
              <div class="mt-20 mb-80 mx-96 ">
              <h1 class="text-7xl font-bold">Exotic tastes at your doorstep</h1>
              <p class="font-serif p-4">We supply highly quality organic products</p>
              <button class="bg-pri p-3 rounded-xl">Shop now</button>
              </div>
            </div>


            <div class="carousel w-[1440px] z-10">
              <div id="slide1" class="carousel-item relative w-full">
                <img src="images/banner2.png" class="w-full" />
                <div class="absolute flex justify-between transform -translate-y-1/2 left-5 right-5 top-1/2 z-20">
                  <a href="#slide4" class="btn btn-circle bg-black text-white">❮</a> 
                  <a href="#slide2" class="btn btn-circle  bg-black text-white">❯</a>
                </div>
              </div> 
              <div id="slide2" class="carousel-item relative w-full">
                <img src="images/banner1.png" class="w-full" />
                <div class="absolute flex justify-between transform -translate-y-1/2 left-5 right-5 top-1/2 z-20">
                  <a href="#slide1" class="btn btn-circle  bg-black text-white">❮</a> 
                  <a href="#slide3" class="btn btn-circle  bg-black text-white">❯</a>
                </div>
              </div> 
              <div id="slide3" class="carousel-item relative w-full">
                <img src="images/banner3.png" class="w-full" />
                <div class="absolute flex justify-between transform -translate-y-1/2 left-5 right-5 top-1/2 z-20">
                  <a href="#slide2" class="btn btn-circle  bg-black text-white">❮</a> 
                  <a href="#slide4" class="btn btn-circle  bg-black text-white">❯</a>
                </div>
              </div> 
              <div id="slide4" class="carousel-item relative w-full">
                <img src="images/banner4.png" class="w-full" />
                <div class="absolute flex justify-between transform -translate-y-1/2 left-5 right-5 top-1/2 z-20">
                  <a href="#slide3" class="btn btn-circle  bg-black text-white ">❮</a> 
                  <a href="#slide1" class="btn btn-circle  bg-black text-white">❯</a>
                </div>
              </div>
            </div>
          </div>


          <div class="rounded-xl flex absolute bg-white w-[1196px] z-30 m-auto -mt-32 ml-96 shadow-lg shadow-gray-50">
            <div class="p-14 text-center">
              <img src="/images/fruit1.png" alt="">
              <p>Grape</p>
            </div>

            <div class="p-14 text-center">
              <img src="/images/fruit2.png" alt="">
              <p>Orange</p>
            </div>

            <div class="p-14 text-center">
              <img src="/images/fruit3.png" alt="">
              <p>Mango</p>
            </div>


            <div class="p-14 text-center">
              <img src="/images/fruit4.png" alt="">
              <p>Strawberry</p>
            </div>


            <div class="p-14 text-center">
              <img src="/images/fruit5.png" alt="">
              <p>pomegranate</p>
            </div>

          </div>

    </header>


















    <main></main>
    <footer></footer>
    
</body>
</html>
